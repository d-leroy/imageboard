
<div>
    <h2><span data-translate="imageboardApp.post.detail.title">Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="imageboardApp.post.postTitle">Post Title</span></dt>
        <dd>
            <span>{{vm.post.postTitle}}</span>
        </dd>
        <dt><span data-translate="imageboardApp.post.content">Content</span></dt>
        <dd>
            <span>{{vm.post.content}}</span>
        </dd>
        <dt><span data-translate="imageboardApp.post.date">Date</span></dt>
        <dd>
            <span>{{vm.post.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="imageboardApp.post.score">Score</span></dt>
        <dd>
            <span>{{vm.post.score}}</span>
        </dd>
        <dt><span data-translate="imageboardApp.post.author">Author</span></dt>
        <dd>
            {{vm.post.author.id}}
        </dd>
        <dt><span data-translate="imageboardApp.post.upvoters">Upvoters</span></dt>
        <dd>
            <span ng-repeat="upvoters in vm.post.upvoters">
                {{upvoters.id}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="imageboardApp.post.downvoters">Downvoters</span></dt>
        <dd>
            <span ng-repeat="downvoters in vm.post.downvoters">
                {{downvoters.id}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
